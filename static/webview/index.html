<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-5">
    <div class="">
        <h1 class="text-3xl font-bold">Your Projects</h1>
    </div>

    <!-- Button to refresh projects -->
    <div class="mt-4">
        <btn id="update-projects" class="bg-blue-500 hover:bg-blue-700 cursor-pointer text-white font-bold py-2 px-4 rounded">
            Refresh Projects
        </btn>
    </div>
    <!-- Project List table -->
    <div class="my-2">
        <p id="project-id" />Not Updated yet</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script>
        // Import the API, Keyring and some utility functions
        const vscode = acquireVsCodeApi();

        // Handle message posted from the extension
        window.addEventListener("message", (event) => {
            const eventData = event.data;
            const command = eventData.command;
            const data = eventData.data;

            switch (command) {
                case "setProjectId":
                    // Update the project id
                    const projectIdElm = document.getElementById("project-id");
                    const parsedData = JSON.parse(data);
                    projectIdElm.innerHTML = parsedData.projectId;
                    break;
                default:
                    break;
            }
        });

        // Add onclick listener to button
        window.addEventListener("click", (event) => {
            console.log("Clicked");
        });
    </script>
</body>

</html>
